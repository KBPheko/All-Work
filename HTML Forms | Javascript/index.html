<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h2>Registration Form</h2>
    </header>
    
    <div class="register-form">
        <form id="form" onsubmit="return false">
            <label for="name" class="name">Name</label> :
            <input type="text" id="name" class="name" placeholder="e.g John" />

            <br><br>
            
            <label for="surname" class="surname">Surname</label> :
            <input type="text" id="surname" class="surname" placeholder="e.g Doe" />

            <br><br>

            <label for="email" class="email">Email</label> :
            <input type="email" id="email" class="email" placeholder="e.g jd@mail.com" />

            <br><br>

            <label for="province" class="province">Province</label> :
            <select name="province" id="province">

                <option value="Gauteng">Gauteng</option>
                <option value="Eastern Cape">Eastern Cape</option>
                <option value="Limpopo">Limpopo</option>
                <option value="North West">North West</option>
            </select>

            <br><br>
            

        </form>

        <button type="submit" onclick="signup()">Submit</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
